<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write a Blog - Agricultural Insights</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Your CSS remains the same */
      
      :root {
        --color-earth-dark: #2c5530;
        --color-earth-medium: #4a7856;
        --color-earth-light: #8fbc8f;
        --color-wheat: #f5deb3;
        --color-cream: #fff8dc;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        line-height: 1.6;
        background-color: var(--color-cream);
        min-height: 100vh;
      }

      main {
        min-height: calc(100vh - 60px);
        background-image: url("https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        padding: 2rem 1rem;
      }

      .page-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem 0;
      }

      .page-title {
        color: var(--color-wheat);
        font-family: "Merriweather", serif;
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .page-subtitle {
        color: white;
        text-align: center;
        font-size: 1.1rem;
        margin-bottom: 2rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .form-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        padding: 2.5rem;
        backdrop-filter: blur(8px);
      }

      .form-group {
        margin-bottom: 1.8rem;
      }

      label {
        display: block;
        color: var(--color-earth-dark);
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 1rem;
        border: 2px solid var(--color-earth-light);
        border-radius: 8px;
        font-family: "Inter", sans-serif;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: rgba(255, 255, 255, 0.9);
      }

      input[type="text"]:focus,
      textarea:focus {
        outline: none;
        border-color: var(--color-earth-medium);
        box-shadow: 0 0 0 3px rgba(74, 120, 86, 0.2);
      }

      textarea {
        min-height: 200px;
        resize: vertical;
      }

      .submit-btn {
        width: 100%;
        background-color: var(--color-earth-medium);
        color: white;
        border: none;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .submit-btn:hover {
        background-color: var(--color-earth-dark);
        transform: translateY(-2px);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .submit-btn::before {
        content: "âœŽ";
        font-size: 1.2rem;
      }

      @media (max-width: 768px) {
        .page-container {
          padding: 1rem;
        }

        .page-title {
          font-size: 2rem;
        }

        .form-container {
          padding: 1.5rem;
        }

        input[type="text"],
        textarea {
          padding: 0.8rem;
        }

        .submit-btn {
          padding: 0.8rem 1.5rem;
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        .page-title {
          font-size: 1.75rem;
        }

        .page-subtitle {
          font-size: 1rem;
        }

        .form-container {
          padding: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="page-container">
        <h1 class="page-title">Share Your Agricultural Knowledge</h1>
        <p class="page-subtitle">
          Help others grow by sharing your farming experience
        </p>

        <div class="form-container">
          <form method="POST" class="blog-form">
            {% csrf_token %}
            <div class="form-group">
              <label for="blog-title">Blog Title</label>
              <input
                type="text"
                id="blog-title"
                name="blog-title"
                required
                placeholder="Enter your blog title"
              />
            </div>

            <div class="form-group">
              <label for="blog-content">Blog Content</label>
              <textarea
                id="blog-content"
                name="blog-content"
                required
                placeholder="Share your farming experience, tips, or insights..."
              ></textarea>
            </div>

            <button type="submit" class="submit-btn">Publish Blog</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
