<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Question</title>
</head>
<body>
    <h1>Add Question</h1>
    <form method="post" action="{% url 'add_question' %}">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title"><br>
        <textarea name="content" rows="4" cols="50" placeholder="Your question"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
